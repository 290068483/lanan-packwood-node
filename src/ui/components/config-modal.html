<!-- 配置弹出层 -->
<div id="configModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>路径配置</h2>
    <form id="configForm">
      <div class="config-section">
        <h3>基本路径配置</h3>
        <div class="path-row">
          <label class="path-label">源数据路径:</label>
          <input type="text" class="path-input" id="sourcePath" placeholder="请输入源数据路径">
          <button type="button" class="select-path-btn" data-target="sourcePath">选择</button>
        </div>
        <div class="path-row">
          <label class="path-label">输出路径:</label>
          <input type="text" class="path-input" id="outputPath" placeholder="请输入输出路径">
          <button type="button" class="select-path-btn" data-target="outputPath">选择</button>
        </div>
        <div class="path-row">
          <label class="path-label">备份路径:</label>
          <input type="text" class="path-input" id="backupPath" placeholder="请输入备份路径">
          <button type="button" class="select-path-btn" data-target="backupPath">选择</button>
        </div>
        <div class="path-row">
          <label class="path-label">网络同步路径:</label>
          <input type="text" class="path-input" id="networkPath" placeholder="请输入网络同步路径">
          <button type="button" class="select-path-btn" data-target="networkPath">选择</button>
        </div>
      </div>
      
      <div class="config-section">
        <h3>高级配置</h3>
        <div class="path-row">
          <label class="path-label">数据文件名:</label>
          <input type="text" class="path-input" id="dataFileName" placeholder="请输入数据文件名">
        </div>
        <div class="path-row">
          <label class="path-label">归档文件名:</label>
          <input type="text" class="path-input" id="archiveFileName" placeholder="请输入归档文件名">
        </div>
      </div>
      
      <div class="modal-buttons">
        <button type="button" id="saveConfigBtn">保存</button>
        <button type="button" id="cancelConfigBtn">取消</button>
      </div>
    </form>
  </div>
</div>
