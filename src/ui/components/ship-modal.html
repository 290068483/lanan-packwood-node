<!-- 出货选择对话框 -->
<div id="shipModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>选择出货类型</h2>
    <div class="ship-options">
      <div class="ship-option">
        <h3>全部出货</h3>
        <p>将客户的所有板件标记为已出货状态</p>
        <button class="ship-option-btn" data-ship-type="full">全部出货</button>
      </div>
      <div class="ship-option">
        <h3>部分出货</h3>
        <p>将客户的部分板件标记为已出货状态</p>
        <button class="ship-option-btn" data-ship-type="partial">部分出货</button>
      </div>
    </div>
    <div class="modal-buttons">
      <button type="button" id="cancelShipBtn">取消</button>
    </div>
  </div>
</div>
